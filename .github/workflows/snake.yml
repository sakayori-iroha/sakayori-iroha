name: Generate Snake

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: sakayori-iroha
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg

      - name: Commit and Push
        run: |
          git add dist/snake.svg
          git commit -m "ðŸ‘¾ Generate snake animation" || echo "No changes to commit"
          git push